<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FōrmAI - Registro</title>
  <link rel="stylesheet" href="../styles/register.css">
  <link rel="stylesheet" href="../styles/navbar.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script type="module">
    import { redirectIfNotLoggedIn } from '../js/auth.js';
    redirectIfNotLoggedIn();
  </script>
</head>
<body>
<header class="header">
  <div class="container">
    <nav class="nav" id="nav">
      <div class="logo">
        <img src="../images/logo.png" alt="FōrmAI Logo">
      </div>
      <div class="menu-derecha">
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="dashboard">Dashboard</a></li>
          <li><a href="historial">Historial</a></li>
        </ul>
        <a href="perfil" class="profile-link">
          <img src="../images/new-profile-icon.png" alt="Perfil" class="profile-icon">
        </a>
      </div>
    </nav>
  </div>
</header>

<div class="register-container">
  <img src="../images/logo.png" alt="FōrmAI Logo" class="logo">

  <form id="registerForm" class="register-form">
    <div class="form-group">
      <label for="nombre">Nombre de Usuario</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre de usuario" required>
    </div>
    <div class="form-group">
      <label for="email">Mail</label>
      <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirmar Contraseña</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme su contraseña" required>
    </div>
    <button type="submit" class="register-button">Registrarse</button>
  </form>

  <div class="login-link">
    ¿Ya tienes cuenta? <a href="../login">Inicia sesión</a>
  </div>
</div>

<script src="../js/register.js"></script>
<script src="../js/navbar.js"></script>
</body>
</html>
