<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FōrmAI - Inicio de Sesión</title>
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="stylesheet" href="../styles/navbar.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
  <div class="container">
    <nav class="nav" id="nav">
      <div class="logo">
        <img src="../images/logo.png" alt="FōrmAI Logo">
      </div>
      <div class="menu-derecha">
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="dashboard">Dashboard</a></li>
          <li><a href="historial">Historial</a></li>
        </ul>
        <a href="perfil" class="profile-link">
          <img src="../images/profile-icon.png" alt="Perfil" class="profile-icon">
        </a>
      </div>
    </nav>
  </div>
</header>

<div class="login-container">
  <img src="../images/logo.png" alt="FōrmAI Logo" class="logo">

  <form id="loginForm" class="login-form">
    <div class="form-group">
      <label for="email">Mail</label>
      <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
    </div>
    <button type="submit" class="login-button">Iniciar Sesión</button>
  </form>

  <div class="register-link">
    ¿No tienes cuenta? <a href="../register">Regístrate</a>
  </div>
</div>

<script src="../js/login.js"></script>
<script src="../js/navbar.js"></script>
</body>
</html>
